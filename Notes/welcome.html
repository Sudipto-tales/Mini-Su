<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    button {
      background-color: #ff6b6b;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 107, 107, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #ff5252;
      box-shadow: 0 8px 16px rgba(255, 82, 82, 0.7);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Mini SU!</h1>
  <p>Experience the best music and time at your fingertips.</p>
  <button onclick="alert('Get started!')">Get Started</button>

</body>
</html>
